version: '3.8'

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  
  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-producer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
      # IQAir API configuration
      IQAIR_API_KEY: ${IQAIR_API_KEY}
      IQAIR_CITY: ${IQAIR_CITY:-Hanoi}
      IQAIR_STATE: ${IQAIR_STATE:-Hanoi}
      IQAIR_COUNTRY: ${IQAIR_COUNTRY:-Vietnam}
    command: python producer.py
    networks:
      - kafka-network
    restart: unless-stopped


  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-consumer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
      # Postgres connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: aqi
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
      
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO}
      
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
     
      # Giá trị tiêu chuẩn tham khảo (WHO/Vietnam):
      #   PM2.5: 35-50 (WHO: 15/25, VN QCVN 05:2013: 50)
      #   PM10: 50-100 (WHO: 45, VN QCVN 05:2013: 100)
      #   NO2: 25-40 (WHO: 25, VN QCVN 05:2013: 200)
      #   O3: 100-120 (WHO: 100, VN QCVN 05:2013: 120)
      #   CO: 4000-10000 (WHO: 4000, VN QCVN 05:2013: 10000)
      #   SO2: 40-50 (WHO: 40, VN QCVN 05:2013: 350)
      # Thresholds cho dữ liệu từ OpenAQ (µg/m³)
      THRESHOLD_PM25: 5
      THRESHOLD_PM10: 10
      THRESHOLD_NO2: 5
      THRESHOLD_O3: 20
      THRESHOLD_CO: 500
      THRESHOLD_SO2: 5
      # Threshold cho AQI từ IQAir (AQI > 150 = "Unhealthy")
      THRESHOLD_AQI: 150
    command: python consumer.py
    networks:
      - kafka-network
    restart: unless-stopped

 
  s3-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-s3-consumer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
    
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_PREFIX: ${S3_PREFIX:-bronze/openaq/raw}
      S3_BATCH_SIZE: ${S3_BATCH_SIZE:-100}
      S3_BATCH_TIMEOUT: ${S3_BATCH_TIMEOUT:-300}
    command: python s3_consumer.py
    networks:
      - kafka-network
    restart: unless-stopped

  
  postgres:
    image: postgres:15-alpine
    container_name: aqi-postgres
    environment:
      POSTGRES_DB: aqi
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqi_user -d aqi"]
      interval: 10s
      timeout: 5s
      retries: 5


  grafana:
    image: grafana/grafana:latest
    container_name: aqi-grafana
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - kafka-network
    restart: unless-stopped

networks:
  kafka-network:
    driver: bridge
volumes:
  pgdata:
  grafana-data: