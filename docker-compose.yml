version: '3.8'

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  
  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-producer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
      # IQAir API configuration
      IQAIR_API_KEY: ${IQAIR_API_KEY}
      IQAIR_CITY: ${IQAIR_CITY:-Hanoi}
      IQAIR_STATE: ${IQAIR_STATE:-Hanoi}
      IQAIR_COUNTRY: ${IQAIR_COUNTRY:-Vietnam}
    command: python producer.py
    networks:
      - kafka-network
    restart: unless-stopped


  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-consumer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
      # Postgres connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: aqi
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
      
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO}
      
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
     
      # Giá trị tiêu chuẩn tham khảo (WHO/Vietnam):
      #   PM2.5: 35-50 (WHO: 15/25, VN QCVN 05:2013: 50)
      #   PM10: 50-100 (WHO: 45, VN QCVN 05:2013: 100)
      #   NO2: 25-40 (WHO: 25, VN QCVN 05:2013: 200)
      #   O3: 100-120 (WHO: 100, VN QCVN 05:2013: 120)
      #   CO: 4000-10000 (WHO: 4000, VN QCVN 05:2013: 10000)
      #   SO2: 40-50 (WHO: 40, VN QCVN 05:2013: 350)
      # Thresholds cho dữ liệu từ OpenAQ (µg/m³)
      THRESHOLD_PM25: 5
      THRESHOLD_PM10: 10
      THRESHOLD_NO2: 5
      THRESHOLD_O3: 20
      THRESHOLD_CO: 500
      THRESHOLD_SO2: 5
      # Threshold cho AQI từ IQAir (AQI > 150 = "Unhealthy")
      THRESHOLD_AQI: 150
    command: python consumer.py
    networks:
      - kafka-network
    restart: unless-stopped

 
  s3-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: air-quality-s3-consumer
    env_file:
      - .env
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: aqi.hanoi.raw
    
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      S3_PREFIX: ${S3_PREFIX:-bronze/openaq/raw}
      S3_BATCH_SIZE: ${S3_BATCH_SIZE:-100}
      S3_BATCH_TIMEOUT: ${S3_BATCH_TIMEOUT:-300}
    command: python s3_consumer.py
    networks:
      - kafka-network
    restart: unless-stopped

  
  postgres:
    image: postgres:15-alpine
    container_name: aqi-postgres
    environment:
      POSTGRES_DB: aqi
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqi_user -d aqi"]
      interval: 10s
      timeout: 5s
      retries: 5


  grafana:
    image: grafana/grafana:latest
    container_name: aqi-grafana
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - kafka-network
    restart: unless-stopped

  # Airflow Postgres (cho metadata)
  postgres-airflow:
    image: postgres:15-alpine
    container_name: aqi-postgres-airflow
    environment:
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow - Init DB
  airflow-init:
    image: apache/airflow:2.8.0
    container_name: aqi-airflow-init
    env_file:
      - .env
    environment:
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dags/utils:/opt/airflow/dags/utils
      - airflow-logs:/opt/airflow/logs
      - airflow-config:/opt/airflow/config
    depends_on:
      postgres-airflow:
        condition: service_healthy
    networks:
      - kafka-network
    command: version
    profiles:
      - airflow
    restart: "no"

  # Airflow - Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: aqi-airflow-scheduler
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.session
      
      AIRFLOW__AWS__AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AIRFLOW__AWS__AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AIRFLOW__AWS__S3_BUCKET: ${S3_BUCKET}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      OPENAQ_LOCATION_ID: ${OPENAQ_LOCATION_ID:-4946813}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dags/utils:/opt/airflow/dags/utils
      - airflow-logs:/opt/airflow/logs
      - airflow-config:/opt/airflow/config
    depends_on:
      postgres-airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - kafka-network
    command: scheduler
    profiles:
      - airflow
    restart: unless-stopped

  # Airflow - Webserver
  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: aqi-airflow-webserver
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.session
   
      AIRFLOW__AWS__AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AIRFLOW__AWS__AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AIRFLOW__AWS__S3_BUCKET: ${S3_BUCKET}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      OPENAQ_LOCATION_ID: ${OPENAQ_LOCATION_ID:-4946813}
    volumes:
      - ./dags:/opt/airflow/dags
      - ./dags/utils:/opt/airflow/dags/utils
      - airflow-logs:/opt/airflow/logs
      - airflow-config:/opt/airflow/config
    ports:
      - "8080:8080"
    depends_on:
      postgres-airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - kafka-network
    command: webserver
    profiles:
      - airflow
    restart: unless-stopped

  # Service để copy dữ liệu từ OpenAQ archive sang S3
  copy-openaq-archive:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copy-openaq-archive
    env_file:
      - .env
    environment:
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      OPENAQ_LOCATION_ID: ${OPENAQ_LOCATION_ID:-4946813}
    profiles:
      - copy-archive
    command: python copy_openaq_archive_to_s3.py 2024
    restart: "no"

  # Service để upload file CSV.gz từ local lên S3
  upload-local-files:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upload-local-files
    env_file:
      - .env
    environment:
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      OPENAQ_LOCATION_ID: ${OPENAQ_LOCATION_ID:-4946813}
    profiles:
      - upload-local
    volumes:
      # Mount thư mục chứa file CSV.gz từ Windows
      - type: bind
        source: C:/Users/HH/Downloads/openaq_4946813_2025_07_12
        target: /data
    command: python upload_local_files_to_s3.py /data
    restart: "no"

  # Service để load Gold data từ S3 vào PostgreSQL
  load-gold-to-postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: load-gold-to-postgres
    env_file:
      - .env
    environment:
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: aqi
      POSTGRES_USER: aqi_user
      POSTGRES_PASSWORD: aqi_password
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - load-gold
    networks:
      - kafka-network
    command: python load_gold_to_postgres.py
    restart: "no"

networks:
  kafka-network:
    driver: bridge
volumes:
  pgdata:
  grafana-data:
  postgres-airflow-data:
  airflow-logs:
  airflow-config: